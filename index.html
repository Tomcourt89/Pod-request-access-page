<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: black; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="./assets/desktop/logo.svg" alt="Pod logo" class="logo">
    </header>

    <article>
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Pocasts, Pocket Casts and more!</p>

      <form>
        <input type="email" name="email" id="email">
        <input type="submit" value="submit">
      </form>

      <ul>
        <li><img src="./assets/desktop/spotify.svg" alt=""></li>
        <li><img src="./assets/desktop/apple-podcast.svg" alt=""></li>
        <li><img src="./assets/desktop/google-podcasts.svg" alt=""></li>
        <li><img src="./assets/desktop/pocket-casts.svg" alt=""></li>
      </ul>
    </article>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tomcourt89/">Tom Court</a>.
  </div>
</body>
</html>
